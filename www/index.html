<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    
  </head>
 <body ng-app="todoApp">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>

      <ion-header-bar class="bar-dark">
        <button class="button button-clear icon ion-navicon"></button>
        <h1 class="title">Todo</h1>
        <button class="button button-clear button-positive">Edit</button>
      </ion-header-bar>
      <!-- <div class="bar bar-header bar-dark">
        <h1 class="title">bar-dark</h1>
      </div> -->
      <div class="bar bar-footer bar-positive">
        <button class="button button-clear">Left</button>
          <div class="title">Footer</div>
          <button class="button button-clear">Right</button>
      </div>


      <ion-content>
        <h3>Perceptive Team List</h3>

        <ul class="list">
          <li class="item item-icon-left"><i class="icon ion-social-tux"></i>Alchemist</li>
          <li class="item item-icon-left"><i class="icon ion-planet"></i>DAX</li>
          <li class="item item-icon-left"><i class="icon ion-earth"></i>SuperKings</li>
          <li class="item item-icon-left"><i class="icon ion-social-github"></i>CFMS</li>
          <li class="item item-icon-left"><i class="icon ion-social-apple"></i>Knight Riders</li>
          <li class="item item-icon-left"><i class="icon ion-social-android"></i>Royals</li>
        </ul>

        <div class="card">
          <div class="item item-divider">
            Alchemist Team Card
          </div>
          <div class="item item-text-wrap">
            Alchemist is one of the Brainware Teams located in India. Their main focus area is WVC.
          </div>
          <div class="item item-divider">
            Team members: Sourav, Partha and Arnab.
          </div>
        </div>
      </ion-content>


    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>

  </ion-side-menus>
</body>
</html>
